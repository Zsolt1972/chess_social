{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Chess_social 1.0</title>
  </head>
  <body>

    <div class="container-fliud">
      
      <div class="row text-center bg-secondary text-white">
        <h1>Chess Social</h1>
      </div>

      <div class="row">
        <div class="p-3 col-md-8">
          <h2 class="text-center">Table</h2>
          <div class="row text-center">
            <div class="col">
              <canvas class="bg-light" style="max-height: 75vh; max_width: 100%;" height="800" width="800" id="chess_table"></canvas>
            </div>
          </div>
          

        </div>
        <div class="p-3 col-md-4">
          <h2 class="text-center">Move</h2>
          <form action="#" method="POST" id="move_form"> {% csrf_token %}
            <div class="row mx-auto my-2">
              <div class="col">
                <a class="my-1 btn btn-danger w-100" id="reset">Reset</a>
              </div>
              <div class="col">
                <a href="#" class="my-1 btn btn-success w-100" id="move">Move</a>
              </div>
              <div class="col">
                <a href="#" class="my-1 btn btn-info w-100" id="submit">Submit</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'js/app.js' %}"></script>

</html>
